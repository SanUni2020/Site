    {% extends 'base.html' %}

    {% block conteudo%}
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Mensagem</title>

<body>

    <section class="container">

        <h2>Mensagem</h2>

        <h4>Formulario de Contato</h4>

        <section class="mensagem">

            <form action="https://api.staticforms.xyz/submit" method="post">
                <div class="formu">
                    <input type="hidden" name="accessKey" value="aef2898e-4dd7-4d17-882d-39341e832bd0">
                    <label><strong>Nome</strong></label>
                    <input type="text" placeholder="Digite seu nome" name="name" required/>
                </div>
                <div class="formu">
                    <label><strong>Telefone</strong></label>
                    <input type="text" placeholder="Digite seu nÃºmero de telefone" name="phone" required/>
                </div>
                <div class="formu">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" placeholder="Digite seu email" name="email" id="email" required/>
                </div>
                <div class="formu">
                    <label><strong>Mensagem</strong></label>
                    <textarea rows="10" placeholder="Digite sua mensagem" name="message" required></textarea>
                    <input type="hidden" name="redirectTo" value="https://site-pi.herokuapp.com/obrigado">
                </div>
                <div class="formu">
                    <input type="submit" value="Enviar">
                </div>
            </form>

        </section>

    </section>

</body>
    {% endblock %}
